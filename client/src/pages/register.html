<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrbanEcho Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // blue-600
                        accent: '#fbbf24',  // amber-400
                        bg: '#f0f9ff',      // sky-50
                        card: '#ffffff',
                        border: '#e0e7ef'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg min-h-screen flex items-center justify-center">
    <div class="absolute inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-72 h-72 bg-primary opacity-10 rounded-full blur-2xl"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-accent opacity-20 rounded-full blur-3xl"></div>
    </div>
    <div class="relative z-10 bg-card rounded-2xl shadow-2xl p-10 w-full max-w-4xl border border-border">
        <div class="flex flex-col items-center mb-8">
            <div class="bg-primary rounded-full p-3 mb-3 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m6-2.13a4 4 0 100-8 4 4 0 000 8zm6 6v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-primary mb-1 tracking-tight">Join UrbanEcho</h2>
            <p class="text-gray-500 text-center text-sm">Help us improve your city by sharing your feedback!</p>
        </div>
        <form id="registrationForm" class="grid grid-cols-3 gap-6">
            <div>
                <label for="name" class="text-sm font-semibold text-primary mb-1">Name</label>
                <input type="text" id="username" name="name" required
                    class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent bg-bg transition">
            </div>
            <div>
                <label for="email" class="text-sm font-semibold text-primary mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent bg-bg transition">
            </div>
            <div>
                <label for="password" class="text-sm font-semibold text-primary mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent bg-bg transition">
            </div>
            <div>
                <label for="location" class="text-sm font-semibold text-primary mb-1">Location</label>
                <input type="text" id="location" name="location" required
                    class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent bg-bg transition">
            </div>
            <div>
                <label for="mobile" class="text-sm font-semibold text-primary mb-1">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="10-digit number"
                    class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent bg-bg transition">
            </div>
            <button type="submit" id="registerBtn"
                class="w-full py-3 px-4 bg-gradient-to-r from-primary to-accent text-white font-bold rounded-lg shadow-lg hover:from-blue-700 hover:to-yellow-400 transition text-lg">Register</button>
        </form>
        <p class="text-xs text-gray-400 text-center mt-6">Your information is safe with us. We respect your privacy.</p>
    </div>

    <script src="../components/navbar.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

                const data = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            location: document.getElementById('location').value,
            mobile: document.getElementById('mobile').value
        };

        try {
            const response = await fetch('http://localhost:5000/api/register', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Registration submitted!');
                const result = await response.json();
                sessionStorage.setItem("user_Id", result.id);
                document.getElementById('registrationForm').reset();
                window.location.href = './user-dashboard.html';
            } else {
                alert('Registration failed. Please try again.');
            }
        } catch (error) {
            alert('Error connecting to server.');
        }
    });
    </script>
</body>
</html>
