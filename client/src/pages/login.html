<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrbanEcho Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // blue-600
                        accent: '#fbbf24',  // amber-400
                        bg: '#f0f9ff',      // sky-50
                        card: '#ffffff',
                        border: '#e0e7ef'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg min-h-screen flex items-center justify-center">
    <div class="absolute inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-72 h-72 bg-primary opacity-10 rounded-full blur-2xl"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-accent opacity-20 rounded-full blur-3xl"></div>
    </div>
    <div class="relative z-10 bg-card rounded-2xl shadow-2xl p-10 w-full max-w-md border border-border">
        <div class="flex flex-col items-center mb-8">
            <h2 class="text-3xl font-extrabold text-primary mb-1 tracking-tight">Login</h2>
            <p class="text-gray-500 text-center text-sm">welcome back!</p>
        </div>
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-semibold text-primary mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent bg-bg transition">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-primary mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent bg-bg transition">
            </div>
            <button type="submit" id="loginBtn"
                class="w-full py-3 px-4 bg-gradient-to-r from-primary to-accent text-white font-bold rounded-lg shadow-lg hover:from-blue-700 hover:to-yellow-400 transition text-lg">Login</button>
        </form>
        <p class="text-xs text-gray-400 text-center mt-6">Just to know, it's you.</p>
    </div>
    <script src="../components/navbar.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

        try {
            const response = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            sessionStorage.setItem("user_Id", result.id);
            console.log(result);
            if (!result.id) {
                alert("Unexpected response from server.");
                return;
            }else{
                sessionStorage.setItem("user_Id", result.id);
            }

            if (result.message === "Success") {
                alert('Login successful!');
                document.getElementById('loginForm').reset();
                window.location.href = './user-dashboard.html';
            } else if (result.message === "Admin") {
                alert('Admin login successful!');
                document.getElementById('loginForm').reset();
                window.location.href = './admin-dashboard.html';
            } else if (result.message === "Failure") {
                alert('Login failed. Please try again.');
            }
        } catch (error) {
            alert('Error connecting to server.');
        }
    });
    </script>
</body>
</html>
